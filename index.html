<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Banking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <h2>Welcome to Online Banking</h2>

</body>
</html>
